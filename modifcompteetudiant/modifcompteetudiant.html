<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification compte Étudiant</title>
    <link rel="stylesheet" href="assets/css/stylemodifcompteetudiant.css">

</head>
<body>
    <div class="container">
        <h2 class="form-title">Modification compte Étudiant</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="nom">Nouveau Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Nouveau Prénom</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="email">Nouvel Email</label>
                <input type="text" id="email" name="email" required>
                <div id="emailError" class="error-message">Veuillez entrer un email valide</div>
            </div>
            <div class="form-group">
                <label for="password">Nouveau Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Confirmation du nouveau Mot de passe</label>
                <input type="password" id="passwordverif" name="password" required>
            </div>
            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="resetForm()">Réinitialiser</button>
                <button type="button" class="btn btn-return" onclick="goBack()">Retour</button>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </form>
    </div>

    <script src="assets/js/modifcompteetudiant.js"></script>

</body>
</html>
