<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification compte Étudiant</title>
    <link rel="stylesheet" href="assets/css/stylemodifcompteetudiant.css">
</head>
<body>
    <div class="container">
        <form class="modification-form">
            <h1>Modification compte Étudiant</h1>
            
            <div class="form-group">
                <label for="nouveau-nom">Nouveau Nom</label>
                <input type="text" id="nouveau-nom" name="nouveau-nom">
            </div>
            
            <div class="form-group">
                <label for="nouveau-prenom">Nouveau Prénom</label>
                <input type="text" id="nouveau-prenom" name="nouveau-prenom">
            </div>
            
            <div class="form-group">
                <label for="nouvel-email">Nouvel Email</label>
                <input type="email" id="nouvel-email" name="nouvel-email">
            </div>
            
            <div class="form-group">
                <label for="nouveau-mot-de-passe">Nouveau Mot de passe</label>
                <input type="password" id="nouveau-mot-de-passe" name="nouveau-mot-de-passe">
            </div>
            
            <div class="form-group">
                <label for="confirmation-mot-de-passe">Confirmation du nouveau Mot de passe</label>
                <input type="password" id="confirmation-mot-de-passe" name="confirmation-mot-de-passe">
            </div>
            
            <div class="button-group">
                <button type="reset" class="btn btn-secondary">Réinitialiser</button>
                <button type="button" class="btn btn-secondary">Retour</button>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
        </form>
    </div>

    <footer class="footer"> 
        <div class="footer-content"> 
            <div class="footer-logo"> Web4All</div> 
            <div class="footer-copyright"> 
                © 2025 Web4All. Tous droits réservés.
                <a href="mentionslegales.html" class="nav-link">Mentions Légales</a> 
            </div> 
        </div> 
    </footer> 
    
</body>
</html>
