	<section class="principal">
 
		<p class="titre">Creer un compte pilote</p>
		
		<article>


			<p class="titre_2">Remplissez les informations du pilote</p>
			
			<form class="formulaire" method="GET" target="_self" action="./valid.html">

				<label class="label" for="civ">CIVILITE</label>
				<br>
				<select class="select_box" name="civ">
					<option class="option" value="">Madame</option>
					<option class="option" value="">Monsieur</option>
				</select>

				<br><br>

				<label class="label" for ="name">NOM</label>
				<br>
				<input class="input_box" type="text" value="" size="25" id="name" name="name" required></label>

				<br><br>

				<label class="label" for ="forname">PRENOM</label>
				<br>
				<input class="input_box" type="text" value="" size="25" id="forname" name="forname" required></label>

				<br><br>

				<label class="label" for ="email">COURRIEL</label>
				<br>
				<input class="input_box" type="email" value="" size="40" id="email" name="email" required></label>

				<br><br>

                
				<label class="label" for ="password">MOT DE PASSE</label>
				<br>
				<input class="input_box" type="password" value="" size="40" id="password" name="password" required></label>

				<br><br>

                <label class="label" for ="password_verif">RENTRER A NOUVEAU LE MOT DE PASSE</label>
				<br>
				<input class="input_box" type="password" value="" size="40" id="password_verif" name="password_verif" required></label>

				<br><br>

                <button id="submit" type="submit" id="submit" onclick="fonction_verification_password(event)">CREER</button>
				<button id="reset" type="reset" id="reset">REINITIALISER</button>

                <br><br>
			
			</form>

		</article>
