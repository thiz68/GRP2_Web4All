<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une offre</title>
    <link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="form-section">
            <div class="logo-upload">
                <label>Modifier la photo de l'entreprise</label>
                <input type="file" accept="image/*" id="logo-upload">
                <div class="logo-preview">
                    <p>Aucune image sélectionnée</p>
                </div>
            </div>
            
            <label>Modifier le nom de l'entreprise</label>
            <input type="text" placeholder="Nom de l'entreprise">
            
            <label>Modifier l'adresse de l'entreprise</label>
            <input type="text" placeholder="Adresse de l'entreprise">
            
            <label>Modifier l'email de l'entreprise</label>
            <input type="email" placeholder="Adresse email de l'entreprise">

            <label>Modifier le téléphone</label>
            <input type="email" placeholder="Téléphone de l'entreprise">
            
            <label>Modifier la description</label>
            <textarea rows="4" placeholder="Description de l'entreprise"></textarea>
        </div>
        
        <div class="right-section">
            <h2>Je modifie mon entreprise</h2>
            <p>Apportez les modifications voulues aux infos de votre entreprise</p>
            
        <div class="buttons">
            <button class="button edit_button">Modifier</button>
            <a href="./bouton.html" class="button return_button">Retour</a>
            <a href="./bouton.html" class="button delete_button">Supprimer</a>
        </div>

        </div>
    </div>
</body>
</html>
