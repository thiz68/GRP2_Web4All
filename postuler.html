<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-type" content="nosniff">
    <meta http-equiv="x-ua-compatible" content="DENY">
    <title>Web4All - Postuler</title>
    <link rel="stylesheet" href="assets/css/candidature.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="nav-left">
        <a href="offres.html" class="nav-link pending">Accueil</a>
        <a href="#" class="nav-link">Mentions légales</a>
    </div>
    <div class="nav-logo">
        <h1>Web4All</h1>
    </div>
    <div class="nav-right">
        <a href="#" class="nav-button">Mon compte</a>
    </div>
</nav>

<div class="main-content container">
    <!-- Breadcrumb -->
    <div class="breadcrumb">
        <a href="index.html">Accueil</a>
        <i class="fas fa-chevron-right"></i>
        <a href="jobs.html">Offres</a>
        <i class="fas fa-chevron-right"></i>
        <span id="breadcrumb-title">Postuler</span>
    </div>

    <!-- Titre du poste -->
    <div class="job-apply-header">
        <h2 id="apply-job-title" class="job-title"></h2>
    </div>

    <!-- Application Form Section -->
    <section id="application-form-section" class="application-form-section" style="display: none;">
        <h2 class="section-title">Postuler à cette offre</h2>

        <form id="application-form" class="application-form">
            <div class="form-group">
                <label for="motivation-letter">Lettre de motivation</label>
                <div class="textarea-container">
            <textarea
                    id="motivation-letter"
                    name="motivation-letter"
                    rows="10"
                    maxlength="2000"
                    placeholder="Écrivez votre lettre de motivation ici..."
                    required></textarea>
                    <div class="character-count">
                        <span id="char-count">0</span> / 2000 caractères
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="resume-upload">CV (PDF ou DOCX, max 2MB)</label>
                <div class="file-upload-container">
                    <input
                            type="file"
                            id="resume-upload"
                            name="resume-upload"
                            accept=".pdf,.docx,.doc"
                            class="file-input"
                            required>
                    <label for="resume-upload" class="file-upload-label">
                        <i class="fas fa-upload"></i> Sélectionner un fichier
                    </label>
                    <div id="file-name" class="file-name">Aucun fichier sélectionné</div>
                    <div id="file-error" class="file-error"></div>
                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="window.location.href='offres.html'">Annuler</button>
                <button type="submit" id="submit-application" class="submit-btn" disabled>Postuler</button>
            </div>
        </form>

        <!-- Message de succès -->
        <div id="success-message" class="success-message" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <h3>Votre candidature a été envoyée</h3>
            <p>Nous vous remercions pour votre intérêt.</p>
            <a href="index.html" class="back-home-btn">Retour à l'accueil</a>
        </div>
    </section>
</div>

<!-- Footer -->
<footer class="footer">
    <div class="footer-content">
        <div class="footer-logo">
            <h2>Web4All</h2>
        </div>
        <div class="footer-copyright">
            <p>&copy; 2025 Web4All. Tous droits réservés.</p>
        </div>
    </div>
</footer>

<script src="assets/js/candidature.js"></script>

</body>
</html>
