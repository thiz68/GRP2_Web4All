<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une offre</title>
    <link rel="stylesheet" href="assets/stylecreeroffre.css">
</head>
<body>

<div class="container">
    <div class="form-section">
        <label>Nom de l’entreprise</label>
        <input type="text" placeholder="Nom de l’entreprise">

        <label>Titre de l’offre</label>
        <input type="text" placeholder="Titre de l’offre">

        <label>Date de mise en ligne de l’offre</label>
        <input type="date">

        <label>Base de rémunération</label>
        <input type="text" placeholder="Base de rémunération">

        <label>Compétences requises</label>
        <input type="text" placeholder="Compétences requises">

        <label>Description de l’offre</label>
        <textarea rows="4" placeholder="Description de l’offre"></textarea>
    </div>

    <div class="right-section">
        <h2>Je crée mon offre</h2>
        <p>Dites-nous en plus sur votre offre</p>
        
        <button class="button publish-btn">Publier</button>
        <a href="mesoffres.html" class="button return-btn">Retour</a>
    </div>
</div>

</body>
</html>
