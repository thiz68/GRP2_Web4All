<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une offre</title>
    <link rel="stylesheet" href="assets/css/stylecreeroffre.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="logo-upload">
                <label>Image de l'offre</label>
                <input type="file" accept="image/*" id="logo-upload">
                <div class="logo-preview">
                    <p>Aucune image sélectionnée</p>
                </div>
            </div>
            
            <label>Nom de l'entreprise</label>
            <input type="text" placeholder="Nom de l'entreprise">
            
            <label>Titre de l'offre</label>
            <input type="text" placeholder="Titre de l'offre">
            
            <label>Date de mise en ligne de l'offre</label>
            <input type="date">
            
            <label>Type de contrat</label>
            <input type="text" placeholder="Type de contrat">
            
            <label>Salaire</label>
            <input type="text" placeholder="Salaire (ex: 35000€ - 40000€ annuel)">
            
            <label>Compétences requises</label>
            <input type="text" placeholder="Compétences requises">
            
            <label>Description de l'offre</label>
            <textarea rows="3" placeholder="Description de l'offre"></textarea>
        </div>
        
        <div class="right-section">
            <h2>Je crée mon offre</h2>
            <p>Dites-nous en plus sur votre offre</p>
            
            <div class="buttons">
                <button class="button publish-btn">Publier</button>
                <a href="C:/Users/Jules/Desktop/CESI/PROJET(s)/Web4ALL/mesoffres/mesoffres.html" class="button return-btn">Retour</a>
            </div>
        </div>
    </div>

    <footer class="footer"> 
        <div class="footer-content"> 
            <div class="footer-logo"> Web4All</div> 
            <div class="footer-copyright"> 
                © 2025 Web4All. Tous droits réservés.
                <a href="mentionslegales.html" class="nav-link">Mentions Légales</a> 
            </div> 
        </div> 
    </footer> 

</body>
</html>
