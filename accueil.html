<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web4All - Offres de stages</title>
  <link rel="stylesheet" href="assets/css/accueil-offres.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
  <div class="nav-left">
    <a href="#" class="nav-link active">Accueil</a>
    <a href="#" class="nav-link">Mentions légales</a>
  </div>
  <div class="nav-logo">
    <h1>Web4All</h1>
  </div>
  <div class="nav-right">
    <a href="#" class="nav-button">Mon compte</a>
  </div>
</nav>

<!-- Search Section -->
<section class="search-section">
  <div class="search-container">
    <div class="search-group">
      <div class="search-box">
        <label for="searchGeneral"></label><input type="text" id="searchGeneral" placeholder="Rechercher par titre de poste ou par mot-clé">
        <button id="searchButton" class="search-icon"><i class="fas fa-search"></i></button>
      </div>
      <div class="filter-container">
        <div class="filter-box" id="locationFilter">
          <input class="searchLocation" placeholder="Département, ville...">
          <button id="location-icon" class="location-icon"><i class="fas fa-location-dot"></i></button>
        </div>
        <button id="viewOffers" class="view-offers-btn">Voir nos offres</button>
      </div>
    </div>
  </div>
</section>

<!-- Job Listings -->
<section class="job-listings">
  <h2>Chargement des offres...</h2>

  <!-- Pagination -->
  <div class="pagination">
    <a href="#" class="prev-page"><i class="fas fa-chevron-left"></i></a>
    <a href="#" class="page-number active">1</a>
    <a href="#" class="page-number">2</a>
    <a href="#" class="page-number">3</a>
    <span class="page-ellipsis">...</span>
    <a href="#" class="page-number">62</a>
    <a href="#" class="next-page"><i class="fas fa-chevron-right"></i></a>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <div class="footer-content">
    <div class="footer-logo">
      <h2>Web4All</h2>
    </div>
    <div class="footer-copyright">
      <p>&copy; 2025 Web4All. Tous droits réservés.</p>
    </div>
  </div>
</footer>
<script src="assets/js/job-search.js"></script>
</body>
</html>
