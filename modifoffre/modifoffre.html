<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une offre</title>
    <link rel="stylesheet" href="assets/stylemodifoffre.css">
</head>
<body>

<div class="container">
    <div class="form-section">
        <label>Nom de l’entreprise</label>
        <input type="text" value="Nom Entreprise XYZ">

        <label>Titre de l’offre</label>
        <input type="text" value="Développeur Web">

        <label>Date de mise en ligne de l’offre</label>
        <input type="date" value="2024-03-01">

        <label>Base de rémunération</label>
        <input type="text" value="3000€/mois">

        <label>Compétences requises</label>
        <input type="text" value="HTML, CSS, JavaScript, React">

        <label>Description de l’offre</label>
        <textarea rows="4">Nous recherchons un développeur web pour rejoindre notre équipe...</textarea>
    </div>

    <div class="right-section">
        <h2>Modifier mon offre</h2>
        <p>Modifiez les informations de votre offre</p>
        
        <button class="button modify-btn">Modifier</button>
        <a href="mesoffres.html" class="button cancel-btn">Annuler</a>
    </div>
</div>

</body>
</html>
