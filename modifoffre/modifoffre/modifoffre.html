<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une offre</title>
    <link rel="stylesheet" href="assets/css/stylemodifoffre.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="logo-upload">
                <label>Nouvelle image de l'offre</label>
                <input type="file" accept="image/*" id="logo-upload">
                <div class="logo-preview">
                    <p>Aucune image sélectionnée</p>
                </div>
            </div>
            
            <label>Nouveau nom de l'entreprise</label>
            <input type="text" placeholder="Nom de l'entreprise">
            
            <label>Nouveau titre de l'offre</label>
            <input type="text" placeholder="Titre de l'offre">
            
            <label>Nouvelle date de mise en ligne de l'offre</label>
            <input type="date">
            
            <label>Nouveau type de contrat</label>
            <input type="text" placeholder="Type de contrat">
            
            <label>Nouveau salaire</label>
            <input type="text" placeholder="Salaire (ex: 35000€ - 40000€ annuel)">
            
            <label>Nouvelles compétences requises</label>
            <input type="text" placeholder="Compétences requises">
            
            <label>Nouvelle description de l'offre</label>
            <textarea rows="4" placeholder="Description de l'offre"></textarea>
        </div>
        
        <div class="right-section">
            <h2>Je modifie mon offre</h2>
            <p>Apportez les modifications voulue aux info de votre offre</p>
            
            <div class="buttons">
                <button class="button publish-btn">Modifier</button>
                <a href="C:/Users/Jules/Desktop/CESI/PROJET(s)/Web4ALL/mesoffres/mesoffres.html" class="button return-btn">Retour</a>
            </div>
        </div>
    </div>
</body>
</html>
